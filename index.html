<script>
function fadeVolume(audio, target, duration=800) {
  const step = (target - audio.volume) / (duration / 50);
  const interval = setInterval(() => {
    audio.volume = Math.max(0, Math.min(1, audio.volume + step));
    if ((step > 0 && audio.volume >= target) || (step < 0 && audio.volume <= target)) {
      audio.volume = target;
      clearInterval(interval);
    }
  }, 50);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (14 + Math.random() * 20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

function startSurprise() {
  const music = document.getElementById("bgMusic");
  const voice = document.getElementById("voiceMessage");
  const loveSong = document.getElementById("loveSong");

  document.getElementById("surprise").style.display = "block";

  music.volume = 0.35;
  music.play();

  setInterval(createHeart, 400);

  setTimeout(() => {
    fadeVolume(music, 0.1, 600);
    voice.play();
  }, 2000);

  voice.onended = () => {
    music.pause();
    loveSong.volume = 0.9;
    loveSong.play();
  };
}
</script>
